<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Kits</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #B3D9FF;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: #007BA7;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #005f80;
        }

        .search-container input {
            padding: 6px;
            border-radius: 4px;
            border: none;
        }

        .search-container button {
            padding: 6px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background-color: #005f80;
            color: white;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: #007BA7;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .lol {
            background-color: #007BA7;
            background-size: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .price {
            color: white;
            font-weight: bold;
        }

        .form {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(50, 11, 82, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        .form label {
            display: block;
            margin: 10px 0 5px;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
        }

        .form button {
            background-color: #007bff;
            width: 100%;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo">
        </div>

        <div class="nav-links">
            <a href="#about">About Me</a>
            <a href="https://rv-cruz1910.github.io/FV_9Sapphire_Q1Project_Cruz-Rohann/">1st Quarter</a>
            <a href="https://rv-cruz1910.github.io/FV_9S_Q2Project_Cruz-Rohann/">2nd Quarter</a>
            <a href="https://rv-cruz1910.github.io/FV_9Sapphire_Q3Project_Cruz-Rohann/">3rd Quarter</a>
            <a href="https://rv-cruz1910.github.io/FV_ICT9Sapphire_Q4Quiz2_Cruz_Rohann/">4th Quarter</a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </div>
    </div>

    <h1>Premier League Kits</h1>

    <div class="container">
        <!-- Kit items (unchanged) -->
        <!-- Keep all your .lol kit items here -->
        <!-- ... same as before ... -->

        <div class="lol">
            <img src="https://resources.premierleague.com/photos/2024/06/25/2c9a055e-6126-428d-99a9-4008afda4fa7/MCI_2425_HK_PL_S1.png?width=235&height=310" alt="Manchester City Home Kit">
            <h2>Manchester City Home Kit</h2>
            <p class="price">$80</p>
            <button>Add to Cart</button>
        </div>
        <!-- repeat other kits here as before... -->
    </div>

    <div class="form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p><a href="https://docs.google.com/document/d/1GJdS0x_W3vIJySH9-HK76y26qwi7t0kReiRAkE9DNm8/edit?usp=sharing" style="color: white;">Sources</a></p>
    </div>

</body>
</html>
